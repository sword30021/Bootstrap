<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>03.按钮组</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="btn-group col-md-12" role="group">
        <button type="button" class="btn btn-default col-md-3">Android</button>
        <button type="button" class="btn btn-default col-md-6">Java</button>
        <button type="button" class="btn btn-default col-md-3">Web</button>
      </div>
    </div>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Android</button>
        <button type="button" class="btn btn-default">Java</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Web</button>
        <button type="button" class="btn btn-default">Javascript</button>
      </div>
      <div class="btn-group btn-group-justified" role="group">
        <a href="#">baidu</a>
        <a href="#">Google</a>
      </div>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Php</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Bootstrap</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Node.js</button>
      </div>
    </div>
  </body>
</html>
